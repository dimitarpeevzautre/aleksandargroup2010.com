---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>
        {% if page.author %}
          â€¢ <span class="post-author">{{ page.author }}</span>
        {% endif %}
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <div class="post-navigation">
      <div class="post-navigation-prev">
        {% if page.previous.url %}
        <a href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
        {% endif %}
      </div>
      <div class="post-navigation-next">
        {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
        {% endif %}
      </div>
    </div>
  </div>
</article>
